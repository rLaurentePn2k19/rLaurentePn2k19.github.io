<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt</title>
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/animate.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>

<body>
    <div id="header_text" class="jumbotron text-center">
        <h1><img src="scripts/images/ss.png">&nbsp;MQTT on Web Browser</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- column 1 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Broker</div>
                            </div>
                            <div class="card-body">
                                <label for="input-broker-ws"> Address:</label>
                                <input type="text" class="form-control" id="input-broker-ws" value="ws://broker.hivemq.com:8000/mqtt"><br>
                                <button id="connect_btn" class="btn btn-outline-success">Connect</button>
                                <button class="btn btn-outline-danger pure-button disconnect_btn">Disconnect</button>
                            </div>
                        </center>
                        <div>
                            Status: <br>
                            <div id="display_status" class="text-center alert alert-secondary">
                                Disconnected
                            </div>
                        </div>
                        <div class="card-footer"></div>
                        Incoming message: <br><br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Payload</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- column 2 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                            <div class="card-header">
                                <div class="text-center h4">Publisher</div>
                            </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic" value="ComputerLab">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Payload:</label>
                                <input type="text" class="form-control" id="payload" value="Temperature 30Â°C">
                            </div>
                            <button id="publish_btn" class="btn btn-outline-success" style="padding:10px">Publish</button>
                        </div>
                        <div class="card-footer"></div>
                        Incoming message: <br><br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Payload</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body-pub">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- column 3 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Subscriber</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub" value="ComputerLab">
                            </div>
                            <center>
                                <button id="subscribe_btn" class="btn btn-outline-success">Subscribe</button>
                                <button id="unsubscribe_btn" class="btn btn-outline-danger">Unsubscribe</button>
                            </center>
                        </div><br><br><br><br>
                        <div class="card-footer"></div>
                        Incoming message: <br><br>
                        <table class="text-center table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Topic</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-body-sub">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="scripts/sweetalert2@8.js"></script>
<script src="scripts/moment.js"></script>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
